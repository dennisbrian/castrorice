<!DOCTYPE html>
<html lang="en" style="height: 100%; margin: 0;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Background with Overlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html {
            background-image: url('https://assetsio.gnwcdn.com/Honkai-Star-Rail-Castorice-next-banner.jpg?width=1920&height=1920&fit=bounds&quality=80&format=jpg&auto=webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
        }
        body {
            height: 100%;
            margin: 0;
        }
        h1 {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="absolute inset-0 bg-black bg-opacity-50 flex justify-center items-center">
        <div class="text-center">
            <h1 class="text-5xl font-bold text-white">Honkai Star Rail</h1>
            <p class="text-xl text-white mt-4">A new adventure awaits</p>
        </div>
    </div>
</body>
</html>
